<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2체 문제 궤도 시뮬레이션</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2체 문제 궤도 시뮬레이션</h1>

    <div class="controls">
        <div class="control-group">
            <label for="kickAngle">힘의 각도 (도): <span id="kickAngleValue">0</span>°</label>
            <input type="range" id="kickAngle" min="0" max="360" value="0" step="1">
        </div>
        <div class="control-group">
            <label for="kickMagnitude">힘의 크기 (Δv): <span id="kickMagnitudeValue">2.0</span></label>
            <input type="range" id="kickMagnitude" min="0" max="50" value="2.0" step="0.5"> 
        </div>
        <button id="applyKickButton">힘 적용하기</button>
        <button id="resetButton">초기화</button> 
    </div>

    <canvas id="simulationCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
